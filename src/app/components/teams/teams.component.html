<input
  class="campo-buscar w-100"
  placeholder="Buscar equipo por nombre"
  type="text"
  id="searchTeams"
  [formControl]="searchTeams"
  (keyup.enter)="filterTeams()"
/>

<div class="pagination-zone">
  <button
    (click)="filterTeams()"
    mat-flat-button
    color="primary"
    style="margin-right: 8px;"
  >
    Buscar
  </button>
  <button
    (click)="resetData()"
    mat-flat-button
    color="primary"
  >
    Reestablecer
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource!">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Ciudad</th>
      <td mat-cell *matCellDef="let team">{{ team.city }}</td>
    </ng-container>

    <!-- Conference Column -->
    <ng-container matColumnDef="conference">
      <th mat-header-cell *matHeaderCellDef>Conferencia</th>
      <td mat-cell *matCellDef="let team">
        {{ team.leagues.standard.conference }}
      </td>
    </ng-container>

    <!-- Division Column -->
    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef>Division</th>
      <td mat-cell *matCellDef="let team">
        {{ team.leagues.standard.division }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Seleccionar pagina"
  >
  </mat-paginator>
</div>
